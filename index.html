      <div class="sliders">
        <span>Hue</span>
        <input
          type="range"
          min="0"
          max="360"
          step="1"
          name="hue"
          class="hue-input"
        />
        <span>Brightness</span>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          name="brightness"
          class="bright-input"
        />
        <span>Saturation</span>
        <input
          type="range"

          max="1"
          step="0.01"
